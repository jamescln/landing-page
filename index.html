<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="header">
        <div class="header-logo"><h3>Header Logo</h3></div>
        <div class="links">
          <div class="header-link"><p>Header Link 1</p></div>
          <div class="header-link"><p>Header Link 2</p></div>
          <div class="header-link"><p>Header Link 3</p></div>
        </div>
      </div>
    </div>
    <div class="hero-container">
      <div class="hero">
        <div class="hero-text">
          <div class="hero-text-nest">
            <h1>This Website is Cool</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Laboriosam ab provident sapiente in cumque eveniet fugiat
              reprehenderit corrupti fugit.
            </p>
          </div>
          <button>Sign Up</button>
        </div>
        <div class="hero-image">
          <p>This is a placeholder for an image</p>
        </div>
      </div>
    </div>
    <div class="info-container">
      <div class="info">
        <div class="info-header"><h1></h1></div>
        <div class="info-boxes">
          <div class="info-box">
            <div class="info-box-image"></div>
            <p class="info-box-subtext"></p>
          </div>
          <div class="info-box">
            <div class="info-box-image"></div>
            <p class="info-box-subtext"></p>
          </div>
          <div class="info-box">
            <div class="info-box-image"></div>
            <p class="info-box-subtext"></p>
          </div>
          <div class="info-box">
            <div class="info-box-image"></div>
            <p class="info-box-subtext"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
